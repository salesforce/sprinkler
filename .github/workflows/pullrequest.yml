name: build and test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '^1.20'
      - run: go version

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
